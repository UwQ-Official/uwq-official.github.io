</div><div class="gwd-div-wget gwd-grp-1tlg">creative
</div><div class="gwd-div-1axy gwd-grp-1tlg">Added to shapes made in creative mode. If a shape is tagged with it, it can be saved as a creative mode vox in your documents folder. If the tagged shape is a heightmap it may save the vox file without any material info resulting in it being saved as glass material (on 1st row in MV)

</div><div class="gwd-div-16lf gwd-grp-1tlg">booster=&lt;num&gt;
</div><div class="gwd-div-o795 gwd-grp-1tlg">The rocket booster tool. This tag seems to have requirements in order to work. "&lt;num&gt;" is time in seconds that the booster lasts. Tag seems to be aplied directly to shape with no scripts required.
