  <template id="gwd-group-definitions">
    <div data-gwd-group-def="Text" data-gwd-group-class="gwd-grp-6gjy" style="display: none;"><span class="gwd-span-1njd gwd-grp-6gjy">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Modding</span><span class="gwd-grp-6gjy gwd-span-qnb3">Tags:</span><span class="gwd-grp-6gjy gwd-span-1w19" data-gwd-grp-id="functions-body_text">Functions:</span><span class="gwd-grp-6gjy gwd-span-12yi" data-gwd-grp-id="tags-body_text"><span class="gwd-span-zqoe gwd-grp-6gjy">valuable=</span><span class="gwd-span-kezu gwd-grp-6gjy">&lt;id&gt;</span><br class="gwd-grp-6gjy"><span class="gwd-span-uuc0 gwd-grp-6gjy">Makes tagged shape a collectable valueable that gives you money in campaign (used with <span class="gwd-span-edwx gwd-grp-6gjy">value</span> tag). It has an "&lt;id&gt;" so the game can check if you have already collected it.<br class="gwd-grp-6gjy"><br class="gwd-grp-6gjy"><span class="gwd-span-h5ur gwd-grp-6gjy">value=</span>&lt;num&gt;<br class="gwd-grp-6gjy">Gives the shape a reward price when collected (where "&lt;num&gt; " is how much campaign money it is worth). Used after <span class="gwd-span-3h0g gwd-grp-6gjy">valuable </span>tag.<br class="gwd-grp-6gjy"><br class="gwd-grp-6gjy"><span class="gwd-span-qpgt gwd-grp-6gjy">creative</span><br class="gwd-grp-6gjy">Added to shapes made in creative mode. If a shape is tagged with it, it can be saved as a creative mode vox in your documents folder. If the tagged shape is a heightmap it may save the vox file without any material info resulting in it being saved as glass material (on 1st row in MV)<br class="gwd-grp-6gjy"><br class="gwd-grp-6gjy"><span class="gwd-span-1d7c gwd-grp-6gjy">ammo</span><br class="gwd-grp-6gjy">Unlocks a tool in the level or reloads its ammo. Must be a body and a child of the ammo.lua script. The tool id is put in the script params in this format -<span class="gwd-span-lo7b gwd-grp-6gjy"> tool=</span>&lt;id&gt; , where "&lt;id&gt;" is the tool id.<br class="gwd-grp-6gjy"><br class="gwd-grp-6gjy"><span class="gwd-span-1edt gwd-grp-6gjy">bomb=</span>&lt;num&gt;<br class="gwd-grp-6gjy">A timed bomb, where "&lt;num&gt;" is the time in seconds that it takes for the bomb to detonate.<br class="gwd-grp-6gjy"><br class="gwd-grp-6gjy"><span class="gwd-span-1so6 gwd-grp-6gjy">bombstrength=</span>&lt;num&gt;<br class="gwd-grp-6gjy">Same as <span class="gwd-span-1qpp gwd-grp-6gjy">explosive</span> tag, but for <span class="gwd-span-tlqd gwd-grp-6gjy">bomb</span>s. "&lt;num&gt;" is explosion strenght (0.5 to 4).<br class="gwd-grp-6gjy"><br class="gwd-grp-6gjy"><span class="gwd-span-yfcy gwd-grp-6gjy">plank<br class="gwd-grp-6gjy"></span>The plank tool's planks (and joints) have this tag. Its funtion is unknow at this time.<br class="gwd-grp-6gjy"><br class="gwd-grp-6gjy"><span class="gwd-span-1e8b gwd-grp-6gjy">booster=</span>&lt;num&gt;<br class="gwd-grp-6gjy">The rocket booster tool. This tag seems to have requirements in order to work. "&lt;num&gt;" is time in seconds that the booster lasts. Tag seems to be aplied directly to shape with no scripts required.<br class="gwd-grp-6gjy"><br class="gwd-grp-6gjy"><span class="gwd-span-12ie gwd-grp-6gjy">breakall</span><br class="gwd-grp-6gjy">Breaks all shapes that it touches, used for robots. If tagged shape is broken, only one of the pieces will retain its powers while the other ones will stop colliding with dynamic shapes.<br class="gwd-grp-6gjy"><br class="gwd-grp-6gjy"><span class="gwd-span-1afd gwd-grp-6gjy">camera</span><br class="gwd-grp-6gjy">Vehicle location tag that is the center of the 3rd person prespective camera. If its skipped then it will default to the <span class="gwd-span-1b2m gwd-grp-6gjy">player</span> location.<br class="gwd-grp-6gjy"><br class="gwd-grp-6gjy"><span class="gwd-span-1xur gwd-grp-6gjy">map</span><br class="gwd-grp-6gjy">Marks location on the map. It defaults to blue color and name "Item". It doesn't follow body and doesn't multiply if body shape is broken.<br class="gwd-grp-6gjy"><br class="gwd-grp-6gjy"><span class="gwd-span-dkik gwd-grp-6gjy">nosnow</span><br class="gwd-grp-6gjy">If snow is enabled the engine wont put a snow layer on top of shapes with this tag. Seems like it also discards snowballs from the snowball tool in campaign.<br class="gwd-grp-6gjy"><br class="gwd-grp-6gjy"><span class="gwd-span-12rv gwd-grp-6gjy">turbo</span><br class="gwd-grp-6gjy">Same as booster, but for vehicles (also, the fire is blue &amp; it has no smoke).<br class="gwd-grp-6gjy"><br class="gwd-grp-6gjy"><span class="gwd-span-1tat gwd-grp-6gjy">wire</span><br class="gwd-grp-6gjy">Given to wires made by using the wire tool. Unknown function.</span>
      </span><span class="gwd-grp-6gjy gwd-span-yflb" data-gwd-grp-id="tags-body_text_1"><span class="gwd-span-1esi gwd-grp-6gjy">IsAchievementCompleted("</span><span class="gwd-span-esl0 gwd-grp-6gjy">&lt;id&gt;</span><span class="gwd-span-10q2 gwd-grp-6gjy">")<br class="gwd-grp-6gjy"></span><span class="gwd-span-o11l gwd-grp-6gjy">Checks if you already have a specified achievement. <br class="gwd-grp-6gjy"></span><span class="gwd-span-1hny gwd-grp-6gjy">Only works if called from data/script/achievements.lua.tde<br class="gwd-grp-6gjy"><br class="gwd-grp-6gjy"></span><span class="gwd-span-6bq4 gwd-grp-6gjy">CompleteAchievement("</span><span class="gwd-span-1ey4 gwd-grp-6gjy">&lt;id&gt;</span><span class="gwd-span-188f gwd-grp-6gjy">")<br class="gwd-grp-6gjy"></span><span class="gwd-span-1bwu gwd-grp-6gjy">Grants player the specified achievement.</span><br class="gwd-grp-6gjy"><span class="gwd-span-19x4 gwd-grp-6gjy">Only works if called from data/script/achievements.lua.tde</span><br class="gwd-grp-6gjy"><br class="gwd-grp-6gjy"><span class="gwd-span-7lpt gwd-grp-6gjy">CreateMaterial("</span><span class="gwd-span-s0uw gwd-grp-6gjy">&lt;material&gt;</span><span class="gwd-span-18ze gwd-grp-6gjy">",</span> <span class="gwd-span-1kdl gwd-grp-6gjy">&lt;r1&gt;</span><span class="gwd-span-elyr gwd-grp-6gjy">,</span> <span class="gwd-span-1kyb gwd-grp-6gjy">&lt;g1&gt;</span><span class="gwd-span-1ouk gwd-grp-6gjy">,</span> <span class="gwd-span-1x08 gwd-grp-6gjy">&lt;b1&gt;</span><span class="gwd-span-krt9 gwd-grp-6gjy">,</span><span class="gwd-span-1cmg gwd-grp-6gjy"> [r2]</span><span class="gwd-span-1sjn gwd-grp-6gjy">, </span><span class="gwd-span-1pqk gwd-grp-6gjy">[g2]</span><span class="gwd-span-1mwo gwd-grp-6gjy">, </span><span class="gwd-span-782n gwd-grp-6gjy">[b2]</span><span class="gwd-span-1tgy gwd-grp-6gjy">)</span><br class="gwd-grp-6gjy">&lt;&gt; - required; [] - optional<br class="gwd-grp-6gjy"><span class="gwd-span-1ayj gwd-grp-6gjy">Used in heightmaps (</span><span class="gwd-span-173e gwd-grp-6gjy">ground.lua</span><span class="gwd-span-1a6b gwd-grp-6gjy">) to define materials, their colors and how to achieve them. "&lt;material&gt;" must be a proper material (like 'rock', 'dirt', 'masonry', 'unphysical', etc.). The first set of colors (RGB values 0-1 (devide by 255)) is the material color (the color you see after loading the level) while the second set of colors is what colors you need to use to create this material (like green being for grass).</span></span>
